<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bookmark Lookup</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="w-full h-screen bg-gray-300 pt-32">
        <div class="flex flex-col items-center mb-16 ">
            <h1 class="text-gray-800 text-2xl">Welcome</h1>
            <p class="text-gray-800 ">This is a Bookmark lookup weblet!</p>
        </div>
        <div class="flex justify-center">
            <div id="input_box" class="bg-gray-100 w-full sm:w-1/2 lg:w-1/4">
              
            </div>
        </div>

        <div class="flex justify-center pt-20">

        <select class="rounded" name="type-of-request" id="reqid" onchange="showForm(this.id)">
          <option selected="true" disabled="true">Choose...</option>    
          <option value="post_method">Post</option>
          <option value="delete_method">Delete</option>
          <option value="update_method">Update</option>
          <option value="get_method">Get</option>
          
        </select>
        

      </div>
      
      <span class="flex flex-col content-between items-center pt-10" id="form_input">
      </span>

      <div class="results">

      </div>
    </div>
    <script src="./js/script.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </body>
</html>
